{% extends 'base.html' %}
{% block content %}

<h1>Garden List</h1>

{% for garden in gardens %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ garden.name }}</span>
      <p>Description: {{ garden.description }}</p>
      <p>Date: {{ garden.date }}</p>
      <p><a href="/gardens/{{ garden.id }}">Journal</a></p>
    </div>
  </div>
{% endfor %}


{% endblock %}
