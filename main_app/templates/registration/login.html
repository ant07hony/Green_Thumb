{% extends 'base.html' %}
{% block content %}

<div class="h1-card">
    <div class="h1-card-content">
        <h1>Log In</h1>
    </div>
</div>

<form method="POST" action="{% url 'login' %}" class="login">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn">Log In</button>
</form>

{% endblock %}
