{% extends 'base.html' %}
{% block content %}

<div class="h1-card">
  <div class="h1-card-content">
    <h1>Sign Up</h1>
  </div>
</div>

<p class="red-text">{{ error_message }}</p>

<div class="sign-up">
  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="Sign Up">
  </form>
</div>

{% endblock %}
